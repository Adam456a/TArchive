<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAchive | Tv-Shows</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>TArchive</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="movies.html">Movies</a>
            <a href="tvshows.html">TvShows</a>
        </nav>
    </header>
    <h2>TvShows</h2>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search..." onkeyup="searchFunction()">
    </div>

    <div class="center-torents">
        <div class="torents">
            <ul id="torrent-list">
                <li><a
                    href="TheSimpsons.html">
                    The Simpsons</a></li>

                <li><a
                    href="FamilyGuy.html">
                    Family Guy</a></li>

                <li><a
                    href="RickAndMorty.html">
                    Rick and Morty</a></li>
                    
                <li><a
                    href="AvatarTheLastAirbender.html">
                    Avatar: The Last Airbender</a></li>
            </ul>
        </div>
    </div>

    <script>
        function sortList() {
            var ul, li, switching, i, shouldSwitch;
            ul = document.getElementById("torrent-list");
            switching = true;

            while (switching) {
                switching = false;
                li = ul.getElementsByTagName("li");

                for (i = 0; i < (li.length - 1); i++) {
                    shouldSwitch = false;

                    if (li[i].textContent.toLowerCase() > li[i + 1].textContent.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                }

                if (shouldSwitch) {
                    li[i].parentNode.insertBefore(li[i + 1], li[i]);
                    switching = true;
                }
            }
        }

        function searchFunction() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById('search-input');
            filter = input.value.toUpperCase();
            ul = document.getElementById("torrent-list");
            li = ul.getElementsByTagName('li');

            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }

        window.onload = function () {
            sortList();
        };
    </script>
</body>

</html>
